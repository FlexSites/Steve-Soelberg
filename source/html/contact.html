<div>
  <form id="message-form" class="grid-full">
    <h1>Book Me!</h1>
    <div id="requiredMessage" class="grid-full error-message hide">Please enter all required fields</div>
    <label for="name" class="grid-full no-pt">
      Name: <span>*Required</span>
      <input type="text" id="name" required>
    </label>
    <label for="email" class="grid-half">
      Email: <span>*Required</span>
      <input type="email" id="email" required>
    </label>
    <label for="phone" class="grid-half">
      Phone:
      <input type="tel" id="phone">
    </label>
    <label for="body" class="grid-full">
      Message: <span>*Required</span>
      <textarea id="body" required></textarea>
    </label>
    <button class="grid-full tr mb2x mt2x">Send Message <i class="icon-email"></i></button>
  </form>
  <div id="message-confirm" class="success-message grid-full hide"></div>
  <form id="subscribe-form" class="grid-full">
    <h1>Join My Email List!</h1>
    <label for="sub-name" class="grid-full">
      Name: <span>*Required</span>
      <input type="text" id="sub-name" required>
    </label>
    <label for="sub-email" class="grid-full">
      Email: <span>*Required</span>
      <input type="email" id="sub-email" required>
    </label>
    <button class="grid-full tr mb2x mt2x">Submit</button>
  </form>
  <div id="subscribe-confirm" class="success-message grid-full hide"></div>
</div>
