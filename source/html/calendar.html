<style>
	.calendar_item {
		padding: 10px;
		background-color: #f90;
		float: left;
		color: #fff !important;
		font-weight: bold;
		margin-top: 10px;
		margin-bottom: 10px;
	}
	.calendar_item:nth-child(even) {
		background-color: #1f85b2;
	}
	.calendar_item:last-child {
		margin-bottom: 20px;
	}
	.calendar_item h3 {
		margin-top: 0;
		margin-left: 0;
		color: #fff !important;
	}
</style>
<div>
	<h1>Upcoming Events</h1>

	<div class="calendar">
		[[#events]]
		<div class="calendar_item grid-full">
			<h3>[[venue.name]]</h3>
			<span>[[venue.city]], [[venue.state]]</span>
			<span>[[shortDate]]</span>
		</div>
		[[/events]]
	</div>


</div>
