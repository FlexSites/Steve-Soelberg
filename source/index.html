<!DOCTYPE html>
<html lang="en" ng-app="SteveSoelberg" ng-controller="MainCtrl as main">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="fragment" content="!" />
    <meta property="og:title" content="{{ main.title }}">
    <meta property="og:site_name" content="{{ main.title }}">
    <meta property="og:url" content="{{ main.url }}">
    <meta property="og:image" content="{{ main.shareImage }}">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{{ main.description }}">
    <meta name="description" content="{{ main.description }}">
    <meta name="keywords" content="{{ main.keywords }}">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, user-scalable=0">
    <base href="/">
    <title>{{ main.title }}</title>

    <!-- ENVIRONMENT: [[site.env]] -->
    <link rel="apple-touch-icon" href="/img/mobile/icon.png">
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <link rel="image_src" href="/img/logo.jpg">

    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
  </head>
  <body>
    <noscript><div class="error box" style="font-size: 1.5em;"><mark>Warning!</mark> Please enable JavaScript. Our site will not display information or function properly without it.</div></noscript>
    <!--[if lt IE 9]><div class="error box"><mark>Error!</mark> Sorry, your internet browser is no longer supported. Pages will not display properly and functions will be unavailable. <a href="http://browsehappy.com" target="_blank">Upgrade for free now!</a></div><![endif]-->


    <nav class="nav">
      <a href="/" class="nav_logo"></a>
      <a class="nav_toggle icon-menu" id="nav_toggle"></a>
      <ul class="nav_menu">
        <li><a href="#!/">Home</a></li>
        <li><a href="#!/media" ui-sref="media">Media</a></li>
        <li><a href="#!/bio" ui-sref="bio">Bio</a></li>
        <!-- <li><a href="#!/calendar" ui-sref="calendar">Calendar</a></li> -->
        <!-- <li><a href="#!/events" ui-sref="events">Upcoming Events</a></li> -->
        <li><a href="#!/contact" ui-sref="contact">Contact</a></li>
      </ul>
    </nav>

    <section class="body-content" ui-view></section>


    <style>html{background-image: url(/media/large/home.jpg)}</style>

    <!-- build:js /vendor/js/angular.js -->
    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/vendor/angular-resource/angular-resource.min.js"></script>
    <script src="/vendor/angular-sanitize/angular-sanitize.min.js"></script>
    <!-- endbuild -->
    <script src="/vendor/flexsites-angular-sdk/sdk.js"></script>

    <!-- build:js /js/ng/steve-soelberg.js -->
    <script src="/js/ng/App.js"></script>
    <script src="/js/ng/Router.js"></script>
    <script src="/js/ng/Controllers/MainCtrl.js"></script>
    <script src="/js/ng/Controllers/HomeCtrl.js"></script>
    <script src="/js/ng/Controllers/MediaCtrl.js"></script>
    <script src="/js/ng/Controllers/BioCtrl.js"></script>
    <script src="/js/ng/Controllers/ContactCtrl.js"></script>
    <script src="/js/ng/Controllers/EventCtrl.js"></script>
    <!-- endbuild -->

    <!-- TODO: Add back analytics -->

  </body>
</html>
